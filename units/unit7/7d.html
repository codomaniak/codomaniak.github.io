<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Straightforward</title>

	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/reveal.css">
	<link rel="stylesheet" href="/css/simple.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="/lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section>
					<img height="550" src="img/7d.jpg" alt="">
					<h2>Eat out</h2>
				</section>
				<section id="tasks">
					<h2>Today we will</h2>
					<ul>
						<li>learn to order food and drink in a restaurant</li>
					</ul>
				</section>
			</section>
			<section id="vocabulary">
				<section>
					<h2>Vocabulary: ordering food</h2>
				</section>
				<section>
					<figure>
						<img width="800" src="img/salty.jpg" alt="">
						<figcaption>salty</figcaption>
					</figure>
				</section>
			</section>
			<section id="listening">
				<section>

				</section>
			</section>
			<section id="grammar">
				<section>

				</section>
			</section>
			<section id="reading">
				<section>

				</section>
			</section>
			<section id="final">
				<section>
					<h2>Now I can</h2>
				</section>
				<section>
					<ul>
						<li>Can you order food and drink in a restaurant?</li>
					</ul>
				</section>
			</section>
			<section id="credentials">
				<ul class="credentials">
					<li>Photo by <a href="https://unsplash.com/@heftiba?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Toa Heftiba</a> on <a
							href="https://unsplash.com/s/photos/eat-out?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></li>
				</ul>
			</section>
		</div>
	</div>

	<script src="/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				}
			]
		});
	</script>
</body>

</html>
